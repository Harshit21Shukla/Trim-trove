{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Service - {{ shop.name }}{% endblock %}

{% block content %}
<section class="form-section">
    <div class="container">
        <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Service - {{ shop.name }}</h1>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'barbers:services' shop.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</section>
{% endblock %}
